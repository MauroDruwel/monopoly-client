<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monopoly</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">


    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/setup-game/select-pawn.css">

    <!-- js: general-->
    <script src="assets/js/helper.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>
    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/local-storage-abstractor.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/initialiser.js"></script>

    <!-- js: select pawn -->
    <script src="assets/js/setup-game/select-pawn.js"></script>

</head>
<body>

    <header>
        <h1><span>Monopoly</span></h1>
    </header>

    <main id="select-pawn">
        <h2>Select a pawn:</h2>
        <div class="flex-container">
            <figure data-target="home-board" data-pawn="dog">
                <img src="assets/media/pawns/dog.svg" alt="pawn-dog" title="pawn">
            </figure>
            <figure data-target="home-board" data-pawn="dolphin">
                <img src="assets/media/pawns/dolphin.svg" alt="pawn-dolphin" title="pawn-dolphin">
            </figure>
            <figure data-target="home-board" data-pawn="donkey">
                <img src="assets/media/pawns/donkey.svg" alt="pawn-donkey" title="pawn-donkey">
            </figure>
            <figure data-target="home-board" data-pawn="gun">
                <img src="assets/media/pawns/gun.svg" alt="pawn-gun" title="pawn-gun">
            </figure>
            <figure data-target="home-board" data-pawn="king">
                <img src="assets/media/pawns/king.svg" alt="pawn-king" title="pawn-king">
            </figure>
        </div>
    </main>

</body>
</html>
