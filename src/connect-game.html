<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Monopoly</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <!--    css-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/setup-game/connect-game.css">

    <!-- js-->
    <script src="assets/js/helper.js"></script>
    <script src="assets/js/render/render-connect-game.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>
    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/local-storage-abstractor.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/setup-game/connect-game.js"></script>
    <script src="assets/js/initialiser.js"></script>

</head>
<body>

    <header>
        <h1><span>Monopoly</span></h1>
    </header>

    <main id="connect-game">
        <h2>Connect to a game</h2>
        <form action="#" method="post" id="connect-form">
            <fieldset>
                <legend>Configure Game</legend>
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" placeholder="Enter Username" maxlength="14" required>

                <label for="number-of-players">Number of players: </label>
                <select id="number-of-players" required>
                    <option value="" selected>--Please choose an option--</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </fieldset>
            <fieldset id="available-games" class="hidden">
                <legend>Available Games</legend>
                <table>
                    <thead>
                    <tr>
                        <th>Game ID</th>
                        <th>#Players</th>
                        <th>Select</th>
                    </tr>
                    </thead>
                    <tbody>
                    <template id="radio-list">
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <input type="radio" id="" name="" value="">
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </fieldset>

            <button type="submit" value="connect" class="button">connect game</button>

        </form>

    </main>

    <footer>
        <div class="errormessages">
            <p></p>
        </div>
    </footer>

</body>
</html>
