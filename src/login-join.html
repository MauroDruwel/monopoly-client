<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>login-join</title>

</head>
<body>
<h1>Monopoly</h1>
<div class="username-container">
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required>
    </form>
</div>

<div class="join-game">
    <h2>Join Game</h2>
    <form action="#" method="post">
        <fieldset>
            <ul>
                <li>Game name</li>

                <li>Players</li>

                <li>Select</li>
            </ul>
        </fieldset>
        <fieldset>
            <label for="hippique">Hippique</label>
            <label for="hippique">#3</label>
            <input type="radio" id="hippique" name="choose_game" value="token_Hippique">
        </fieldset>
        <fieldset>
            <label for="Castaar">Castaar</label>
            <label for="Castaar">#5</label>
            <input type="radio" id="Castaar" name="choose_game" value="token_Castaar">
        </fieldset>
        <fieldset>
            <label for="Emma's_monopoly">Emma's Monopoly</label>
            <label for="Emma's_monopoly">#2</label>
            <input type="radio" id="Emma's_monopoly" name="choose_game" value="token_Emma's_monopoly">
        </fieldset>
        <fieldset>
            <label for="my_game">My Game</label>
            <label for="my_game">#3</label>
            <input type="radio" id="my_game" name="choose_game" value="token_my_game">
        </fieldset>
        <button type="submit">JOIN GAME</button>
    </form>
</div>

<div class="create_game">
    <h2>Create Game</h2>
    <form action="#" method="post">
            <label for="game_name">Game name</label>
            <input type="text" id="game_name" name="game_name" placeholder="Enter game name">
            <label for="number_of_players">Number of players</label>
            <select id="number_of_players">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
    </form>
</div>

<div class="errormessages">
    <p></p>
</div>
</body>
</html>
