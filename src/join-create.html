<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>login-join</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <!--    css-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/join-create.css">

    <!-- js-->
    <script src="assets/js/helper.js"></script>
    <script src="assets/js/display.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>
    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/local-storage-abstractor.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/setup-games/join-create-game.js"></script>
    <script src="assets/js/initialiser.js"></script>

</head>
<body>

    <header>
        <h1><span>Monopoly</span></h1>
    </header>

    <main id="join-create">

        <form action="#" method="post" id="username-form">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Enter Username" maxlength="20" required>
        </form>

        <div class="grid-container">

            <div id="join-game">

                <h2>Join Game</h2>
                <form action="#" method="post">
                    <fieldset>
                        <table>
                            <thead>
                                <tr>
                                    <th>Game Name</th>
                                    <th>#Players</th>
                                    <th>Select</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template id="radio-list">
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <input type="radio" id="" name="" value="">
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </fieldset>
                    <button type="submit" value="join-game" class="button">JOIN GAME</button>
                </form>
            </div>

            <div id="create-game">

                <h2>Create Game</h2>
                <form action="#" method="post">
                    <label for="game-name">Game name</label>
                    <input type="text" id="game-name" name="game_name" placeholder="Enter game name">
                    <label for="number-of-players">Number of players</label>
                    <select id="number-of-players">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button type="submit" value="create-game" class="button">CREATE GAME</button>
                </form>
            </div>

        </div>

    </main>
    <footer>
        <div class="errormessages">
            <p></p>
        </div>
    </footer>

</body>
</html>
