<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>login-join</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">

</head>
<body>

<header><h1>Monopoly</h1></header>
<main id="join-create">
    <div class="username-container">
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>
        </form>
    </div>

    <div class="join-game">
        <h2>Join Game</h2>
        <form action="#" method="post">
            <fieldset>
                <ul>
                    <li>Game name</li>

                    <li>Players</li>

                    <li>Select</li>
                </ul>

                <template>
                    <div class="radio_list">
                        <label for=""></label>
                        <label for=""></label>
                        <input type="radio" id="" name="" value="">
                    </div>
                </template>
            </fieldset>
            <button type="submit" value="join_game">JOIN GAME</button>
        </form>
    </div>

    <div class="create_game">
        <h2>Create Game</h2>
        <form action="#" method="post">
            <label for="game_name">Game name</label>
            <input type="text" id="game_name" name="game_name" placeholder="Enter game name">
            <label for="number_of_players">Number of players</label>
            <select id="number_of_players">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="submit" value="create_game">CREATE GAME</button>
        </form>
    </div>
</main>
<div class="errormessages">
    <p></p>
</div>
</body>
</html>
